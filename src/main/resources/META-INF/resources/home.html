    <body>
        <h1>Punchclock</h1>
        <div id="createEntry">
            <label for="entryCheckIn">Check in</label>
            <input type="date" v-model="checkInDate" name="checkInDate" id="entryCheckIn" required>
            <!--<input type="time" name="checkInTime" required>-->

            <label for="entryCheckOut">Check out</label>
            <input type="date" v-model="checkOutDate" name="checkOutDate" id="entryCheckOut" required>
            <!--<input type="time" name="checkOutTime" required>-->

            
            <h2>Category</h2>
            <input type="radio" name="categoryChoice" id="categoryAdministratives" value="Administratives">
            <label for="categoryAdministratives">Administratives</label><br>
            <input type="radio" name="categoryChoice" id="categoryPlanung" value="Planung">
            <label for="categoryPlanung">Planung</label><br>
            <input type="radio" name="categoryChoice" id="categoryImplementierung" value="Implementierung">
            <label for="categoryImplementierung">Implementierung</label><br>
            <input type="radio" name="categoryChoice" id="categoryTesten" value="Testen">
            <label for="categoryTesten">Testen</label><br>
            <input type="radio" name="categoryChoice" id="categoryFerien" value="Ferien">
            <label for="categoryFerien">Ferien</label>

            <input type="submit" v-on:click="sendEntryData" value="Save" />
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Check in</th>
                    <th>Check out</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="4">Loading...</td>
                </tr>
            </tbody>
        </table>
